<nav class="buttons fixed bottom-0 flex justify-between bg-white min-w-full py-4 px-5 md:static   "
    [ngClass]="{'hidden':index===4}" (click)=" handleButtonClick($event)">
    <button id="previous" class="bg-transparent text-coolGray font-ubuntu-medium"
        [ngClass]="{'hidden':index===0}">Previous</button>
    <button id="next" class="bg-primary text-white py-2 px-4 rounded-md  ml-auto md:px-6 " 
                    [ngClass]="
                    {'bg-purplishBlue':index===3,
                    'hover:opacity-50':index===3
                    }"
                
    >{{index===3? 'Confirm':'Next Step'}}</button>
</nav>
